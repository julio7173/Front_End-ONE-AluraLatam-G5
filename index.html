<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fruta & Fruto</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/cabecera.css">
        <link rel="stylesheet" href="assets/css/menu/menu-lista.css">
        <link rel="stylesheet" href="assets/css/menu/menu-lista-item.css">
        <link rel="stylesheet" href="assets/css/menu/menu-lista-link.css">
        <link rel="stylesheet" href="assets/css/baner/baner.css">
        <link rel="stylesheet" href="assets/css/baner/baner-imagen.css">
        <link rel="stylesheet" href="assets/css/baner/baner-titulo.css">
        <link rel="stylesheet" href="assets/css/sobre/sobre.css">
        <link rel="stylesheet" href="assets/css/sobre/sobre-titulo.css">
        <link rel="stylesheet" href="assets/css/sobre/sobre-descripcion.css">

    <body>
        <header class="cabecera">
            <img class="logo" src="assets/img/logo.jpg" alt="Logo frutas y frutos">
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__lista-item">
                        <a class="menu__lista-link" href=""> Inicio </a>
                    </li>
                    <li class="menu__lista-item">
                        <a class="menu__lista-link" href=""> Recetas </a>
                    </li>
                    <li class="menu__lista-item">
                        <a class="menu__lista-link" href=""> Quienes Somos </a>
                    </li>
                    <li class="menu__lista-item">
                        <a class="menu__lista-link" href=""> Contacto </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="baner">
                <img class="baner__imagen" src="assets/img/banner.png" alt="Imagen del banner">
                <h2 class="baner__titulo"> Reaproveche mejor los alimentos </h2>
            </section>
            <section class="sobre">
                <h2 class="sobre__titulo"> Recetas para economizar y ganar salud </h2>
                <p class="sobre__descripcion"> Nuestras recetas te ayudan a aprovechar mejor los alimentos, economizar, ganar tiempo y practicidad </p>
